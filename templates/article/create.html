<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
<!-- 标题 title -->
{% block title %}写文章{% endblock title %}

<!-- 内容 block -->
{% block content %}
<!-- 写文章表单 -->
<form method="post" action="/article/create" onsubmit="return">
<!-- Django中需要POST数据的地方都必须有csrf_token -->
{% csrf_token %}
    <div class="col-md-1 col-lg-1"></div>
    <div class="col-md-6 col-lg-6">

            <!-- 文章标题 -->
            <div class="form-group">
                <!-- 标签 -->
                <label for="title">文章标题</label>
                <!-- 文本框 -->
                <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
            </div>
            <div class="form-group">
                <!-- 标签 -->
                <label for="category">文章类别</label>
                <!-- 下拉框 -->
                <select id="category" name="category">
                    <!--默认值-->
                    <option selected>{{ article.category }}</option>
                    {% for classification in classifications %}
                    <!--所有类别-->
                    <option>{{ classification.category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <!-- 标签 -->
                <label for="img">图片上传</label>
                <input type="file" name="img" id="img" >
            </div>
            <!-- 文章正文 -->
            <div class="form-group">
                <label for="body">文章正文</label>
                <!-- 文本区域 -->
                <textarea type="text" class="form-control" id="body" name="body" rows="25"></textarea>
            </div>
            <!-- 提交按钮 -->
            <button type="submit" class="btn btn-primary" name="update">完成</button>

    </div>
    <div class="col-md-4 col-lg-4">
        <div>
            <!--<a href="">渲染html样式</a>-->
            <input type="submit" name="rendering" value="渲染html样式" >
        </div>
        <div>


        </div>
    </div>
    <div class="col-md-1 col-lg-1">
        <div>
            <a href="{% url 'article:article_create' %}">markdown语法</a>
        </div>
    </div>
</form>
{% endblock content %}
